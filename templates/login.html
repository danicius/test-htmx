<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.1/dist/full.css" rel="stylesheet">
</head>
<body>
    <div class="flex justify-center items-center h-screen bg-gray-100">
        <div class="w-full max-w-sm p-8 space-y-6 bg-white rounded shadow-md">
            <form hx-post="/login" hx-target="#content" class="space-y-4">
                <div>
                    <input type="text" name="email" placeholder="Email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-purple-500" required>
                </div>
                <div>
                    <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-purple-500" required>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="w-full py-2 text-white bg-purple-500 rounded-md hover:bg-purple-600 focus:outline-none">Login</button>
                </div>
            </form>

<div class="text-center">
    <button hx-get="/signup" hx-trigger="click" hx-target="#content" class="text-sm text-purple-500 hover:underline focus:outline-none">Don't have an account? Signup</button>
                <button id="forgot-password-button" class="text-sm text-purple-500 hover:underline focus:outline-none">Forgot Password?</button>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.js"></script>
    <script src="scripts.js"></script>
</body> 
</html>
