<!DOCTYPE html>
<html lang="en">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@2.0.1" integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/" crossorigin="anonymous"></script>

  <section id="signup" class="content-section">
    <h1 class="text-2xl font-bold mb-4">Signup</h1>
    <form hx-post="/signup" hx-target="#content" class="flex flex-col">
      <input type="text" name="username" placeholder="Username" required class="px-4 py-2 mb-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input type="password" name="password" placeholder="Password" required class="px-4 py-2 mb-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Signup</button>
    </form>
  </section>
</html>
