<!DOCTYPE html>
<html lang="en">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@2.0.1" integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/" crossorigin="anonymous"></script>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag It</title>
    <link rel="stylesheet" href="styles.css">
  
  <div class="flex justify-center items-center h-screen  bg-gray-100">
    <div class="w-full max-w-sm p-8 space-y-6 bg-white rounded shadow-md">
      <form hx-post="/signup" hx-target="#content" class="space-y-4">
        <div>
          <input type="text" name="email" placeholder="Email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-purple-500" required>
        </div>
        <div>
          <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-purple-500" required>
        </div>
        <div>
          <input type="password" name="confirmPassword" placeholder="Confirm Password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-purple-500" required>
        </div>
        <div class="flex items-center justify-between">
          <button type="submit" class="w-full py-2 text-white bg-purple-500 rounded-md hover:bg-purple-600 focus:outline-none">Signup</button>
        </div>
      </form>
      <div class="text-center">
        <button hx-get="/login" hx-trigger="click" hx-target="#content" class="text-sm text-purple-500 hover:underline focus:outline-none">Already have an account? Login</button>
      </div>
    </div>
  </div>
 
</html>
